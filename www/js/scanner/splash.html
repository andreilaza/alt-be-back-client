<ion-modal-view class="section section-splash">
    <ion-header-bar>
        <h1 class="title">Scan Complete</h1>
    </ion-header-bar>

    <ion-content class="padding">
        <div class="card">

            <img class="scan-icon" src="{{scanResult.image | fixeServerImages}}" />
            <p class="subtitle">You just got yourself</p>
            <h2 class="title">{{scanResult.points}} points</h2>
            <button ng-click="closeModal()" class="button button-pink">Sweet!</button>
        </div>
    </ion-content>
</ion-modal-view>
