<!-- Navbar -->
<ion-nav-bar>
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>

<!-- Tabs -->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <ion-tab title="News Feed" icon-off="ion-ios-list-outline" icon-on="ion-ios-list-outline" ui-sref="tab.newsfeed.list">
        <ion-nav-view name="tab-newsfeed"></ion-nav-view>

    </ion-tab>

    <ion-tab title="Events" icon-off="ion-calendar" icon-on="ion-calendar" ui-sref="tab.events.list">
        <ion-nav-view name="tab-events"></ion-nav-view>
    </ion-tab>


    <ion-tab title="Scanner" icon-off="ion-qr-scanner" icon-on="ion-qr-scanner" ui-sref="tab.scanner">
        <ion-nav-view name="tab-scanner"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Ranking" icon-off="ion-person-stalker" icon-on="ion-person-stalker" ui-sref="tab.ranking.list">
        <ion-nav-view name="tab-ranking"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Profile" icon-off="ion-person" icon-on="ion-person" ui-sref="tab.profile.details">
        <ion-nav-view name="tab-profile"></ion-nav-view>
    </ion-tab>

</ion-tabs>
