<!-- Navbar -->
<ion-nav-bar>
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>

<!-- Tabs -->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <ion-tab icon-off="icon-feed" icon-on="icon-feed" ui-sref="tab.newsfeed.list">
        <ion-nav-view name="tab-newsfeed"></ion-nav-view>

    </ion-tab>

    <ion-tab icon-off="icon-events" icon-on="icon-events" ui-sref="tab.events.list">
        <ion-nav-view name="tab-events"></ion-nav-view>
    </ion-tab>


    <ion-tab icon-off="back-half-pink icon-scan" icon-on="icon-scan" ui-sref="tab.scanner">
        <ion-nav-view name="tab-scanner"></ion-nav-view>
    </ion-tab>

    <ion-tab icon-off="icon-rank" icon-on="icon-rank" ui-sref="tab.ranking.list">
        <ion-nav-view name="tab-ranking"></ion-nav-view>
    </ion-tab>

    <ion-tab icon-off="icon-user" icon-on="icon-user" ui-sref="tab.profile.details">
        <ion-nav-view name="tab-profile"></ion-nav-view>
    </ion-tab>


</ion-tabs>
