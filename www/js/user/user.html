<ion-view view-title="Elvis Presley">
    <ion-content class="padding">
        <h1>Elvis Presley</h1>
        <div class="list card">

            <div class="item item-avatar">
                <img ng-src="{{user.avatar}}">
                <h2>{{user.name}}</h2>
                <p>{{user.description}}</p>
            </div>

            <div class="item item-image">
                <img ng-src="{{user.image}}">
            </div>

            <a class="item item-icon-left assertive" href="#" ng-click="attend($index)">
                <i class="icon ion-music-note"></i>
                Attend
            </a>

        </div>
    </ion-content>
</ion-view>
