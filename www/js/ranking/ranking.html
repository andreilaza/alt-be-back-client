<ion-view view-title="Ranking">
	<br /><br />
	<div class="card">
	  <div class="item item-text-wrap">
	  	<div class="row">
		  	<div class="col"><i class="icon ion-trophy big-icon pull-left"></i></div>
		  	<div class="col"><span class="big-text">$100 Voucher</big></div>
		</div>
	  	3 days remaining
	  </div>
	</div>

    <div class="list">
		<a class="item item-icon-left" href="#" ng-click="goToUser(user.id)" ng-repeat="user in users">
		    <i class="icon ion-ribbon-a gold" ng-if="$index === 0"></i>
            <i class="icon ion-ribbon-a silver" ng-if="$index === 1"></i>
            <i class="icon ion-ribbon-a bronze" ng-if="$index === 2"></i>
		    <span ng-if="$index < 3">{{$index + 1}}.</span>
            {{user.name}}
            <span ng-if="$index < 3">{{user.points}} pts</span>
		    
	  	</a>
	</div>
</ion-view>
