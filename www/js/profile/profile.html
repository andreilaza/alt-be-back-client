<ion-view view-title="Profile" class="section section-profile">
    <ion-content class="padding">
        <div class="card">
            <div class="item item-avatar">
                <img class="profile-image" src="http://lorempixel.com/g/105/105/">
                <h1>{{user.name}}</h1>
                <p>{{user.email}}</p>
                <p>{{user.phone}}</p>
            </div>
        </div>
        <div class="card">
            <div class="item item-text-wrap" ng-click="goToRank(1)">
                <div class="row">
                    <div class="col">Your current
                        ranking position </div>
                    <div class="col separator left">
                        <i class="icon icon-cup"></i>
                        <span class="index">140</span>
                    </div>
                </div>

            </div>

        </div>
    </ion-content>
</ion-view>
