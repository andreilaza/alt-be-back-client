<ion-view view-title="Event">

    <ion-content class="padding">
        <h1>Event</h1>
        <div class="list card">

            <div class="item item-avatar">
                <img ng-src="{{event.avatar}}">
                <h2>{{event.title}}</h2>
                <p>{{event.description}}</p>
            </div>

            <div class="item item-image">
                <img ng-src="{{event.image}}">
            </div>

            <a class="item item-icon-left assertive" href="#" ng-click="attend($index)">
                <i class="icon ion-music-note"></i>
                Attend
            </a>

        </div>
    </ion-content>
</ion-view>
